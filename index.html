<!DOCTYPE html>
<html lang="ca"> <!-- obro el html amb l'idioma en català-->
    <head>
        <!-- Taula de codis en català, amb accents, ç l·l etc -->
        <meta charset="utf-8"/>
        <title>Form + CSS + HTML</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- el body és on està tota la pàgina web-->
        <!-- l'etiqueta <br/> és un enter-->

        <form class="box-content">
            Name:<br>
            <input class="writting-box" type="text"/>  <br/><br/>
            Email:<br>
            <input class="writting-box" placeholder="Enter your email" type="email" required/>  <br/><br/>
            Comment: <br>
            <textarea class="writting-box" name="mensaje"> </textarea> <br/><br/>
            Recieve email updates?<input type="checkbox"/> <br/><br/>
            <input class="button" type="submit" value="Submit"/>
        
        </form>
    </body>
    
</html>
